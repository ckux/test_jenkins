name: CI

on: push

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changed_files:
    runs-on: ubuntu-latest  
    name: Test changed-files
    steps:
      - uses: actions/checkout@v4
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: 'debian/**'  # Alternatively using: `docs/**`
          files_ignore: |
            debian/patches/*
            debian/manpage.*
            debian/*.manpages
      - name: List all changed files
        env:
          DEBIAN_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          if [ ! -z ${DEBIAN_CHANGED_FILES} ]; then
            echo "list all debian files that have changed: $DEBIAN_CHANGED_FILES"
            exit 1
          fi
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: git-full-diff
        uses: fernandosmither/git-full-diff@v1.0.2
      - name: display diff
        run: |
          EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
          cat <<$EOF
          ${{ steps.git-full-diff.outputs.diff }}
          $EOF
        shell: bash