name: staticCheck
on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: read
  checks: write

jobs:
  static-check:
    uses: kuchune/.github/.github/workflows/static-check.yml@master
    secrets:
      access_token: ${{ secrets.GITHUB_TOKEN }}
    with:
      repository: ${{ github.repository }}

